<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara's Family Routine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #E0F7FA;
            --primary: #00BCD4;
            --accent: #FFEB3B;
            --text: #37474F;
            --font: 'Fredoka', sans-serif;
        }

        body {
            font-family: var(--font);
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- SCREENS --- */
        .screen {
            display: none;
            padding: 25px;
            flex-grow: 1;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- LOGIN SCREEN --- */
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .profile-card {
            background: white;
            border: 3px solid #eee;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover {
            transform: scale(1.02);
            border-color: var(--primary);
        }

        .avatar {
            font-size: 3.5rem;
            background: #f9f9f9;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .lock-icon {
            margin-left: auto;
            color: #ccc;
            font-size: 1.2rem;
        }

        /* --- PASSWORD MODAL --- */
        #password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .pass-input {
            font-size: 1.5rem;
            padding: 10px;
            width: 100%;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .pass-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* --- ROUTINE LIST --- */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #eee;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            border: 2px solid #f0f0f0;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .task-item.completed {
            background: #E8F5E9;
            border-color: #66BB6A;
            opacity: 0.8;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .check-circle {
            margin-left: auto;
            width: 28px;
            height: 28px;
            border: 3px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
        }

        .task-item.completed .check-circle {
            background: #66BB6A;
            border-color: #66BB6A;
        }

        /* --- ADMIN SCREEN --- */
        .admin-form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .admin-form input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .emoji-picker {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .emoji-opt {
            font-size: 2rem;
            padding: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
        }

        .emoji-opt.selected {
            background: #eee;
            border-color: #333;
        }

        .parent-link {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            color: #ccc;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="app-container">

        <div id="login-screen" class="screen active">
            <h1>Who is checking in?</h1>
            <div id="profiles-container" class="profile-grid">
                <p style="text-align:center; color:#999">Loading profiles...</p>
            </div>
            <div class="parent-link" onclick="showScreen('admin-screen')">‚öôÔ∏è Parent Settings</div>
        </div>

        <div id="routine-screen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="logout()"><i class="fas fa-arrow-left"></i></button>
                <div id="header-avatar" style="font-size:2.5rem;">ü¶Å</div>
                <div>
                    <h2 id="header-name" style="margin:0">Name</h2>
                    <small>Let's do this!</small>
                </div>
                <button onclick="resetMyDay()"
                    style="margin-left:auto; background:#FFEB3B; border:none; padding:8px 12px; border-radius:10px; cursor:pointer;">üîÑ
                    Reset</button>
            </div>
            <div id="task-list" class="task-list"></div>
        </div>

        <div id="admin-screen" class="screen">
            <div class="header">
                <button class="back-btn" onclick="showScreen('login-screen')"><i class="fas fa-times"></i></button>
                <h2>Parent Admin</h2>
            </div>

            <div class="admin-form">
                <h3>Add/Edit Kid</h3>
                <label>Name</label>
                <input type="text" id="adminName" placeholder="e.g. Zara 1">

                <label>Password (Important!)</label>
                <input type="text" id="adminPass" placeholder="e.g. zara1">

                <label>Choose Avatar</label>
                <div class="emoji-picker">
                    <div class="emoji-opt selected">üëß</div>
                    <div class="emoji-opt">üë¶</div>
                    <div class="emoji-opt">ü¶Å</div>
                    <div class="emoji-opt">ü¶Ñ</div>
                    <div class="emoji-opt">ü¶ñ</div>
                    <div class="emoji-opt">ü§ñ</div>
                    <div class="emoji-opt">üê±</div>
                </div>

                <label>Color Theme</label>
                <input type="color" id="adminColor" value="#00BCD4" style="height:40px;">

                <button onclick="createProfile()"
                    style="width:100%; background:#333; color:white; padding:15px; border:none; border-radius:10px; margin-top:20px; font-size:1rem; cursor:pointer;">Save
                    Profile</button>
            </div>

            <hr style="margin:30px 0; border:0; border-top:1px solid #eee;">

            <h3>Existing Profiles</h3>
            <div id="admin-list"></div>
        </div>

    </div>

    <div id="password-modal">
        <div class="modal-content">
            <h2 id="modal-title">Enter Password</h2>
            <input type="password" id="password-input" class="pass-input" placeholder="***">
            <button class="pass-btn" onclick="verifyPassword()">Unlock üîì</button>
            <div style="margin-top:15px;">
                <button onclick="closeModal()"
                    style="background:none; border:none; color:#888; cursor:pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAzmYoVIcbv08KvCPUHzV1Io9doLS8mmiI",
            authDomain: "triple-zara-s-routine.firebaseapp.com",
            projectId: "triple-zara-s-routine",
            storageBucket: "triple-zara-s-routine.firebasestorage.app",
            messagingSenderId: "109338731278",
            appId: "1:109338731278:web:451a2446d7270cbca2ad5f",
            measurementId: "G-RQ3KH1103R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- APP STATE ---
        let allKids = [];
        let selectedKidId = null; // ID of kid trying to login
        let loggedInKid = null;   // Data of kid currently logged in
        let selectedEmoji = 'üëß';

        // --- STANDARD ROUTINE TASKS ---
        const ROUTINE = [
            { id: '1', txt: 'Wake Up & Make Bed üõèÔ∏è' },
            { id: '2', txt: 'Brush Teeth ü¶∑' },
            { id: '3', txt: 'Shower / Wash Face üöø' },
            { id: '4', txt: 'Get Dressed üëï' },
            { id: '5', txt: 'Eat Breakfast üç≥' },
            { id: '6', txt: 'Pack Bag üéí' },
            { id: '7', txt: 'Homework / Reading üìö' },
            { id: '8', txt: 'Go to Sleep üåô' }
        ];

        // --- NAVIGATION HELPERS ---
        window.showScreen = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.logout = () => {
            selectedKidId = null;
            loggedInKid = null;
            document.getElementById('password-input').value = '';
            window.showScreen('login-screen');
        };

        // --- 1. LOAD DATA ---
        onSnapshot(collection(db, "kids"), (snapshot) => {
            allKids = [];
            const container = document.getElementById('profiles-container');
            const adminList = document.getElementById('admin-list');

            container.innerHTML = '';
            adminList.innerHTML = '';

            snapshot.forEach(docSnap => {
                const kid = { id: docSnap.id, ...docSnap.data() };
                allKids.push(kid);

                // Render Login Card
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.style.borderColor = kid.color;
                card.innerHTML = `
                <div class="avatar" style="border-color:${kid.color}">${kid.avatar}</div>
                <div class="profile-info">
                    <h2 style="color:${kid.color}">${kid.name}</h2>
                    <small style="color:#888">Password Protected</small>
                </div>
                <i class="fas fa-lock lock-icon"></i>
            `;
                card.onclick = () => openPasswordModal(kid.id);
                container.appendChild(card);

                // Render Admin List Item
                const adminItem = document.createElement('div');
                adminItem.innerHTML = `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; align-items:center;">
                    <span>${kid.avatar} <b>${kid.name}</b> (Pass: ${kid.password})</span>
                    <button onclick="deleteKid('${kid.id}')" style="background:#ff7675; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer;">Delete</button>
                </div>
            `;
                adminList.appendChild(adminItem);

                // Live update if currently viewing this kid's routine
                if (loggedInKid && loggedInKid.id === kid.id) {
                    loggedInKid = kid; // Update state
                    renderRoutine();
                }
            });

            if (allKids.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:20px;">No profiles yet.<br>Click "Parent Settings" below to add your kids!</div>`;
            }
        });

        // --- 2. PASSWORD LOGIC ---
        window.openPasswordModal = (id) => {
            selectedKidId = id;
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('password-input').focus();
        };

        window.closeModal = () => {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-input').value = '';
        };

        window.verifyPassword = () => {
            const input = document.getElementById('password-input').value;
            const kid = allKids.find(k => k.id === selectedKidId);

            if (input === kid.password) {
                // Success
                loggedInKid = kid;
                closeModal();
                loadRoutineScreen();
            } else {
                // Fail
                const inputField = document.getElementById('password-input');
                inputField.style.borderColor = 'red';
                inputField.classList.add('shake');
                setTimeout(() => {
                    inputField.style.borderColor = '#ddd';
                    inputField.classList.remove('shake');
                }, 500);
            }
        };

        // --- 3. ROUTINE LOGIC ---
        function loadRoutineScreen() {
            document.getElementById('header-name').innerText = loggedInKid.name;
            document.getElementById('header-avatar').innerText = loggedInKid.avatar;
            document.getElementById('header-name').style.color = loggedInKid.color;
            renderRoutine();
            window.showScreen('routine-screen');
        }

        function renderRoutine() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            const completed = loggedInKid.completedTasks || [];

            ROUTINE.forEach(task => {
                const isDone = completed.includes(task.id);
                const item = document.createElement('div');
                item.className = `task-item ${isDone ? 'completed' : ''}`;
                if (isDone) item.style.borderColor = loggedInKid.color;

                item.innerHTML = `
                <div style="font-size:1.1rem; font-weight:600;">${task.txt}</div>
                <div class="check-circle">
                    ${isDone ? '<i class="fas fa-check"></i>' : ''}
                </div>
            `;
                item.onclick = () => toggleTask(task.id, isDone);
                list.appendChild(item);
            });
        }

        window.toggleTask = async (taskId, isDone) => {
            const ref = doc(db, "kids", loggedInKid.id);
            if (isDone) {
                await updateDoc(ref, { completedTasks: arrayRemove(taskId) });
            } else {
                await updateDoc(ref, { completedTasks: arrayUnion(taskId) });
                confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 }, colors: [loggedInKid.color, '#FFD700'] });
            }
        };

        window.resetMyDay = async () => {
            if (confirm("Start a new day?")) {
                await updateDoc(doc(db, "kids", loggedInKid.id), { completedTasks: [] });
            }
        };

        // --- 4. ADMIN LOGIC ---
        // Emoji Selector
        document.querySelectorAll('.emoji-opt').forEach(e => {
            e.addEventListener('click', () => {
                document.querySelectorAll('.emoji-opt').forEach(x => x.classList.remove('selected'));
                e.classList.add('selected');
                selectedEmoji = e.innerText;
            });
        });

        window.createProfile = async () => {
            const name = document.getElementById('adminName').value;
            const pass = document.getElementById('adminPass').value;
            const color = document.getElementById('adminColor').value;

            if (!name || !pass) return alert("Name and Password required!");

            try {
                await addDoc(collection(db, "kids"), {
                    name: name,
                    password: pass, // Storing simply based on requirements
                    avatar: selectedEmoji,
                    color: color,
                    completedTasks: []
                });
                alert("Kid Added!");
                // Clear Form
                document.getElementById('adminName').value = '';
                document.getElementById('adminPass').value = '';
            } catch (e) {
                console.error(e);
                alert("Error adding profile.");
            }
        };

        window.deleteKid = async (id) => {
            if (confirm("Are you sure you want to delete this profile?")) {
                await deleteDoc(doc(db, "kids", id));
            }
        };

        // Make functions available globally
        window.deleteKid = deleteKid;
    </script>

    <style>
        /* Shake Animation for Wrong Password */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.3s;
        }
    </style>

</body>

</html>
