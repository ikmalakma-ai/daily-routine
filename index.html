<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Routine Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #f4f7f6;
            --card: #ffffff;
            --primary: #4a90e2;
            --font: 'Comic Sans MS', 'Baloo 2', sans-serif;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .app {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* SCREENS */
        .screen {
            display: none;
            padding: 20px;
            flex-direction: column;
            height: 100%;
        }

        .screen.active {
            display: flex;
        }

        /* HOME SCREEN */
        .mode-btn {
            background: white;
            border: 2px solid #eee;
            padding: 30px;
            border-radius: 20px;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mode-btn:hover {
            background: #f9f9f9;
            transform: scale(1.02);
        }

        .mode-btn.parent {
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .mode-btn.kid {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        /* ADMIN DASHBOARD */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .stat-card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .progress-track {
            background: #eee;
            height: 15px;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        /* FORMS */
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .emoji-grid {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .emoji-opt {
            font-size: 2rem;
            padding: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
        }

        .emoji-opt.selected {
            background: #eee;
            border-color: #333;
        }

        .btn-main {
            background: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* KID UI */
        .kid-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .kid-btn {
            background: white;
            border: 2px solid;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .task-row {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .task-row.done {
            background: #e8f5e9;
            border-color: #66bb6a;
            opacity: 0.8;
        }

        .task-row.done span {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 25px;
            height: 25px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-row.done .checkbox {
            background: #66bb6a;
            border-color: #66bb6a;
            color: white;
        }

        .back-link {
            cursor: pointer;
            color: #888;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="app">

        <div id="home" class="screen active">
            <h1 style="text-align:center;">Family Daily Routine</h1>

            <div class="mode-btn kid" onclick="openKidMode()">
                <i class="fas fa-child"></i>
                <div>I am a Kid</div>
            </div>

            <div class="mode-btn parent" onclick="openAdminMode()">
                <i class="fas fa-user-shield"></i>
                <div>I am a Parent (Admin)</div>
            </div>
        </div>

        <div id="admin" class="screen">
            <div class="admin-header">
                <span class="back-link" onclick="goHome()">Back</span>
                <h2>Admin Dashboard</h2>
                <button onclick="resetAllKids()"
                    style="background:#ff7675; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Reset
                    New Day</button>
            </div>

            <div id="admin-list">
                <p>Loading kids...</p>
            </div>

            <hr style="margin: 20px 0; border:0; border-top:1px solid #eee;">

            <h3>Add New Kid</h3>
            <input type="text" id="newName" placeholder="Name (e.g. Leo)">
            <p style="margin:5px 0; font-weight:bold;">Pick an Avatar:</p>
            <div class="emoji-grid" id="emojiPicker">
                <div class="emoji-opt selected">ü¶Å</div>
                <div class="emoji-opt">ü¶Ñ</div>
                <div class="emoji-opt">ü¶ñ</div>
                <div class="emoji-opt">üöÄ</div>
                <div class="emoji-opt">üê±</div>
                <div class="emoji-opt">üë∏</div>
                <div class="emoji-opt">üï∑Ô∏è</div>
            </div>
            <button class="btn-main" onclick="addKid()">Add Kid</button>
        </div>

        <div id="kid-select" class="screen">
            <span class="back-link" onclick="goHome()">Back</span>
            <h1 style="text-align:center">Who are you?</h1>
            <div id="kid-buttons" class="kid-grid"></div>
        </div>

        <div id="checklist" class="screen">
            <div class="admin-header" style="border-color: transparent;">
                <button class="back-link" style="background:none; border:none; font-size:1.2rem"
                    onclick="openKidMode()">Start Over</button>
                <div style="text-align:right">
                    <h2 id="kidTitle" style="margin:0">Name</h2>
                    <small>Today's Tasks</small>
                </div>
                <div id="kidAvatarDisplay" style="font-size: 2.5rem;">ü¶Å</div>
            </div>

            <div id="task-container"></div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzmYoVIcbv08KvCPUHzV1Io9doLS8mmiI",
            authDomain: "triple-zara-s-routine.firebaseapp.com",
            projectId: "triple-zara-s-routine",
            storageBucket: "triple-zara-s-routine.firebasestorage.app",
            messagingSenderId: "109338731278",
            appId: "1:109338731278:web:451a2446d7270cbca2ad5f",
            measurementId: "G-RQ3KH1103R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DATA ---
        const TASKS = [
            { id: 't1', txt: 'Wake Up ‚òÄÔ∏è' },
            { id: 't2', txt: 'Brush Teeth ü¶∑' },
            { id: 't3', txt: 'Make Bed üõèÔ∏è' },
            { id: 't4', txt: 'Breakfast üç≥' },
            { id: 't5', txt: 'School Work üìö' },
            { id: 't6', txt: 'Play Time üß©' },
            { id: 't7', txt: 'Sleep üåô' }
        ];

        let currentKidId = null;
        let selectedEmoji = 'ü¶Å';

        // --- NAVIGATION ---
        window.goHome = () => show('home');
        window.openAdminMode = () => show('admin');
        window.openKidMode = () => show('kid-select');

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- REALTIME LISTENER (The Core Engine) ---
        // This runs automatically whenever data changes in the database
        onSnapshot(collection(db, "kids"), (snapshot) => {
            const kids = [];
            snapshot.forEach(doc => kids.push({ ...doc.data(), id: doc.id }));

            renderAdminList(kids);
            renderKidButtons(kids);

            // If we are currently inside a kid's checklist, update it live
            if (currentKidId) {
                const kidData = kids.find(k => k.id === currentKidId);
                if (kidData) renderChecklist(kidData);
            }
        });

        // --- ADMIN LOGIC ---
        function renderAdminList(kids) {
            const container = document.getElementById('admin-list');
            container.innerHTML = '';

            if (kids.length === 0) container.innerHTML = '<p>No kids yet. Add one below!</p>';

            kids.forEach(kid => {
                const completed = kid.completedTasks ? kid.completedTasks.length : 0;
                const percent = Math.round((completed / TASKS.length) * 100);

                const div = document.createElement('div');
                div.className = 'stat-card';
                div.innerHTML = `
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span>${kid.avatar} ${kid.name}</span>
                    <span>${percent}%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width:${percent}%; background: ${kid.color || '#4a90e2'}"></div>
                </div>
                <small style="color:#888;">${completed} of ${TASKS.length} tasks done</small>
            `;
                container.appendChild(div);
            });
        }

        // Emoji Selection Logic
        document.querySelectorAll('.emoji-opt').forEach(e => {
            e.addEventListener('click', () => {
                document.querySelectorAll('.emoji-opt').forEach(x => x.classList.remove('selected'));
                e.classList.add('selected');
                selectedEmoji = e.innerText;
            });
        });

        window.addKid = async () => {
            const name = document.getElementById('newName').value;
            if (!name) return alert("Name needed!");

            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#A29BFE', '#FF9FF3'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            await addDoc(collection(db, "kids"), {
                name: name,
                avatar: selectedEmoji,
                color: randomColor,
                completedTasks: []
            });
            document.getElementById('newName').value = '';
        };

        window.resetAllKids = async () => {
            if (!confirm("Reset checklist for ALL kids? (New Day)")) return;

            // Batch update to be efficient
            const batch = writeBatch(db);
            const snapshot = await getDocs(collection(db, "kids")); // Need to import getDocs if used here, 
            // simpler way for this single file without extra imports:

            // Loop through snapshot from listener is harder inside function, 
            // let's just do it manually via a quick trick or fetch current local data
            // Actually, let's just use the doc references we know exist.
            // For simplicity in this script, we will query standard snapshot inside the click:
            // *Re-importing getDocs properly:*
        };

        // --- KID LOGIC ---
        function renderKidButtons(kids) {
            const container = document.getElementById('kid-buttons');
            container.innerHTML = '';
            kids.forEach(kid => {
                const btn = document.createElement('div');
                btn.className = 'kid-btn';
                btn.style.borderColor = kid.color;
                btn.innerHTML = `<div style="font-size:3rem">${kid.avatar}</div><div style="font-weight:bold; margin-top:5px;">${kid.name}</div>`;
                btn.onclick = () => {
                    currentKidId = kid.id;
                    renderChecklist(kid);
                    show('checklist');
                };
                container.appendChild(btn);
            });
        }

        function renderChecklist(kid) {
            document.getElementById('kidTitle').innerText = kid.name;
            document.getElementById('kidAvatarDisplay').innerText = kid.avatar;
            document.documentElement.style.setProperty('--primary', kid.color);

            const list = document.getElementById('task-container');
            list.innerHTML = '';

            const completed = kid.completedTasks || [];

            TASKS.forEach(task => {
                const isDone = completed.includes(task.id);
                const row = document.createElement('div');
                row.className = `task-row ${isDone ? 'done' : ''}`;
                if (isDone) row.style.borderColor = kid.color;

                row.innerHTML = `
                <span>${task.txt}</span>
                <div class="checkbox">
                    ${isDone ? '<i class="fas fa-check"></i>' : ''}
                </div>
            `;
                row.onclick = () => toggleTask(kid.id, task.id, isDone, kid.color);
                list.appendChild(row);
            });
        }

        window.toggleTask = async (kidId, taskId, isDone, color) => {
            const kidRef = doc(db, "kids", kidId);
            if (isDone) {
                await updateDoc(kidRef, { completedTasks: arrayRemove(taskId) });
            } else {
                await updateDoc(kidRef, { completedTasks: arrayUnion(taskId) });
                confetti({
                    particleCount: 50, spread: 60, origin: { y: 0.7 }, colors: [color, '#ffd700']
                });
            }
        };

        // Updated Reset Function using the existing DB connection
        // We iterate current kids and reset them one by one (Simple method)
        // In a real production app we'd use a Batch, but this is safer for copy-paste
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        window.resetAllKids = async () => {
            if (!confirm("Start a new day for everyone?")) return;
            const q = await getDocs(collection(db, "kids"));
            q.forEach(async (d) => {
                await updateDoc(doc(db, "kids", d.id), { completedTasks: [] });
            });
        }

    </script>

</body>

</html>
